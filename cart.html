<!DOCTYPE html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Magazine Costa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to right, #A020F0, #4169E1); /* Gradiente purple and blue */
            color: white;
        }
    </style>
</head>
<body>
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <h1 class="text-3xl font-extrabold bg-gradient-to-r from-[#A020F0] to-[#4169E1] text-transparent bg-clip-text">
                        Magazine Costa
                    </h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-[#A020F0] hover:text-purple-700">Voltar às Compras</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8" id="app">
        <div class="bg-white rounded-lg shadow-sm p-6">
            <h1 class="text-2xl font-bold text-[#A020F0] mb-6">Seu Carrinho</h1>

            <div id="cart-items">
                <!-- Aqui os itens serão inseridos dinamicamente -->
            </div>

            <div id="cart-total" class="mt-6 flex justify-between items-center">
                <span class="text-lg font-semibold text-[#A020F0]">Total: 0 R$</span>
                <div class="space-x-4">
                    <a href="index.html" class="bg-[#A020F0] text-white px-6 py-3 rounded-md hover:bg-[#8d1acb]">Continuar Comprando</a>
                    <a href="checkout.html" id="finalizar-compra" class="bg-[#29104A] text-white px-6 py-3 rounded-md hover:bg-[#3f2265]">Finalizar Compra</a>
                </div>
            </div>
        </div>
    </main>

    <script src="jsdocart.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Ferreira de Frontal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#A020F0]">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <h1 class="text-2xl font-bold text-[#A020F0]">Ferreira de Frontal</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-[#A020F0] hover:text-purple-700">Voltar às Compras</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8" id="app">
        <div class="bg-white rounded-lg shadow-sm p-6">
            <h1 class="text-2xl font-bold text-[#A020F0] mb-6">Seu Carrinho</h1>

            <div id="cart-items">
                <!-- Aqui os itens serão inseridos dinamicamente -->
            </div>

            <div id="cart-total" class="mt-6 flex justify-between items-center">
                <span class="text-lg font-semibold text-[#A020F0]">Total: 0 R$</span>
                <div class="space-x-4">
                    <a href="index.html" class="bg-[#A020F0] text-white px-6 py-3 rounded-md hover:bg-[#8d1acb]">Continuar Comprando</a>
                    <a href="checkout.html" class="bg-[#29104A] text-white px-6 py-3 rounded-md hover:bg-[#3f2265]">Finalizar Compra</a>
                </div>
            </div>
            
        </div>
    </main>

    <script>
       window.onload = function() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItemsContainer = document.getElementById("cart-items");
    const totalContainer = document.getElementById("cart-total");
    let total = 0;

    cartItemsContainer.innerHTML = ""; // Limpar antes de adicionar os itens

    if (cart.length === 0) {
        cartItemsContainer.innerHTML = "<p class='text-gray-500'>Seu carrinho está vazio.</p>";
    } else {
        cart.forEach((item, index) => {
            total += item.price * item.quantity;

            const itemHTML = `
                <div class="flex items-center space-x-4 mb-4">
                    <img src="${item.imagem}" alt="${item.name}" class="w-20 h-20 object-cover rounded-md">
                    <div class="flex-1">
                        <h3 class="font-semibold text-[#A020F0]">${item.name}</h3>
                        <p class="text-gray-600">Preço: ${item.price} R$</p>
                        <div class="flex items-center space-x-2">
                            <input type="number" value="${item.quantity}" min="1" id="quantity-${index}" class="w-16 p-2 border border-gray-300 rounded-md" onchange="updateQuantity(${index})">
                            <span class="text-gray-600">Quantidade</span>
                            <button onclick="removeFromCart(${index})" class="text-red-500 hover:text-red-700">Excluir</button>
                        </div>
                    </div>
                </div>
            `;
            cartItemsContainer.innerHTML += itemHTML;
        });

        totalContainer.querySelector("span").innerText = `Total: ${total} R$`;
    }
};

// Função para atualizar a quantidade no carrinho
function updateQuantity(index) {
    const cart = JSON.parse(localStorage.getItem("cart"));
    const newQuantity = parseInt(document.getElementById(`quantity-${index}`).value);

    if (newQuantity < 1) {
        return; // Impede que a quantidade seja menor que 1
    }

    cart[index].quantity = newQuantity;
    localStorage.setItem("cart", JSON.stringify(cart));

    // Atualiza o carrinho
    window.onload();
}

// Função para remover um item do carrinho
function removeFromCart(index) {
    const cart = JSON.parse(localStorage.getItem("cart"));
    cart.splice(index, 1); // Remove o item selecionado

    localStorage.setItem("cart", JSON.stringify(cart));

    // Atualiza o carrinho
    window.onload();
}

    </script>
</body>
</html>

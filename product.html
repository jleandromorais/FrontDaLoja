<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto - Ferreira de Frontal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#A020F0]">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <h1 class="text-2xl font-bold text-[#A020F0]">Ferreira de Frontal</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="cart.html" class="text-[#A020F0] hover:text-purple-700">Carrinho</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <section class="bg-white rounded-lg shadow-md p-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <img id="product-image" alt="Imagem do Produto" class="w-full h-auto rounded-lg">
                </div>
                <div>
                    <h2 id="product-name" class="text-3xl font-bold text-[#A020F0] mb-4"></h2>
                    <p id="product-description" class="text-gray-600 mb-4"></p>
                    <p id="product-price" class="text-lg font-semibold text-[#A020F0]">Preço: </p>
                    
                    <!-- Campo de Quantidade -->
                    <label for="quantity" class="block text-sm text-gray-700 mt-4">Quantidade:</label>
                    <input type="number" id="quantity" class="mt-2 p-2 border border-gray-300 rounded-md w-24" value="1" min="1">

                    <div style="margin-top: 100px; text-align: left;">
                        <a href="#" 
                           class="bg-[#29104A] text-white px-6 py-3 rounded-md text-center font-semibold transition-all transform hover:bg-[#3f2265] hover:scale-105" 
                           onclick="addToCart(event)">
                           Adicionar ao Carrinho
                        </a>
                    </div>
                    <div id="success-message" class="hidden mt-4 text-green-500 font-semibold">
                        Produto adicionado ao carrinho!
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        function getProductFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('product');
        }

        function setProductDetails() {
            const product = getProductFromURL();
            const productDetails = {
                "cadeira": {
                    name: "Cadeira",
                    price: 50,
                    description: "Elegant and comfortable furniture for your living space.",
                    imagem: "images/download.jpeg"
                },
                "cama": {
                    name: "Cama",
                    price: 1100,
                    description: "Peaceful and stylish bedroom furniture.",
                    imagem: "images/cama.webp"
                },
                "sala": {
                    name: "Sala de Estar",
                    price: 150,
                    description: "Beautiful dining sets for memorable meals.",
                    imagem: "images/mesa-de-jantar-laca-branca-brilhante-quadrada-sala-moderna.jpg"
                }
            };

            const productInfo = productDetails[product];

            if (productInfo) {
                document.getElementById("product-name").innerText = productInfo.name;
                document.getElementById("product-price").innerText = "Preço: " + productInfo.price + " R$";
                document.getElementById("product-description").innerText = productInfo.description;
                document.getElementById("product-image").src = productInfo.imagem;
            } else {
                console.error("Produto não encontrado!");
            }
        }

        // Função para gerar um ID aleatório para o produto
        function generateRandomId() {
            return Math.floor(Math.random() * 100000);
        }

        async function addToCart(event) {
            event.preventDefault();

            const product = getProductFromURL();
            const quantity = parseInt(document.getElementById("quantity").value);

            // Garantir que a quantidade seja maior que 0
            if (quantity < 1) {
                alert("A quantidade deve ser maior que 0.");
                return;
            }

            const productDetails = {
                "cadeira": {
                    name: "Cadeira",
                    price: 50,
                    imagem: "images/download.jpeg",
                    quantity: quantity,
                    productid: generateRandomId() // Gerar ID aleatório
                },
                "cama": {
                    name: "Cama",
                    price: 1100,
                    imagem: "images/cama.webp",
                    quantity: quantity,
                    productid: generateRandomId() // Gerar ID aleatório
                },
                "sala": {
                    name: "Sala de Estar",
                    price: 150,
                    imagem: "images/mesa-de-jantar-laca-branca-brilhante-quadrada-sala-moderna.jpg",
                    quantity: quantity,
                    productid: generateRandomId() // Gerar ID aleatório
                }
            };

            const productInfo = productDetails[product];
            if (!productInfo) {
                alert("Erro: Produto inválido!");
                return;
            }

            // Adicionar ao carrinho no localStorage
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const existingProductIndex = cart.findIndex(item => item.name === productInfo.name);

            if (existingProductIndex >= 0) {
                // Produto já existe no carrinho, atualize a quantidade
                cart[existingProductIndex].quantity += quantity;
            } else {
                // Produto não existe no carrinho, adicione como novo
                cart.push(productInfo);
            }

            // Salvar o carrinho atualizado
            localStorage.setItem("cart", JSON.stringify(cart));

            document.getElementById("success-message").classList.remove("hidden");
            document.getElementById("success-message").innerText = `${productInfo.name} foi adicionado ao carrinho!`;

            // Redirecionar após 2 segundos
            setTimeout(() => {
                window.location.href = "cart.html";  // Ajuste o caminho conforme necessário
            }, 2000);

            try {
                const response = await fetch('http://localhost:8080/carrinho', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(productInfo),
                });

                if (response.ok) {
                    console.log("Produto adicionado com sucesso, redirecionando para o carrinho...");
                    document.getElementById("success-message").classList.remove("hidden");
                    document.getElementById("success-message").innerText = `${productInfo.name} foi adicionado ao carrinho!`;

                    // Redirecionar após 2 segundos
                    setTimeout(() => {
                        window.location.href = "cart.html";  // Ajuste o caminho conforme necessário
                    }, 2000);
                } else {
                    const errorMessage = await response.text();
                    console.error("Erro ao adicionar ao carrinho:", errorMessage);
                    alert("Erro ao adicionar ao carrinho. Por favor, tente novamente.");
                }
            } catch (error) {
                console.error("Erro ao tentar se conectar ao servidor:", error);
                alert("Erro com o servidor. Verifique a conexão.");
            }
        }

        window.onload = setProductDetails;
    </script>
</body>
</html>
